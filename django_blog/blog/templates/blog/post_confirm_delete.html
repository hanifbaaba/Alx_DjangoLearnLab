<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% extends 'blog/base.html' %} {% block title %}Delete Post | Django Blog{%
    endblock %} {% block content %}
    <h1>Delete Post</h1>
    <p>
      Are you sure you want to delete "<strong>{{ object.title }}</strong>"?
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'post-detail' object.pk %}">Cancel</a>
    </form>
    {% endblock %}
  </body>
</html>
