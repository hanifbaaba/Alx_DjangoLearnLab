<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% extends 'blog/base.html' %} {% block title %} {% if object %}Edit Post{%
    else %}New Post{% endif %} | Django Blog {% endblock %} {% block content %}
    <h1>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h1>

    <form method="post" novalidate>
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">
        {% if object %}Save Changes{% else %}Publish{% endif %}
      </button>
      <a href="{% url 'post-list' %}">Cancel</a>
    </form>
    {% endblock %}
  </body>
</html>
